<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pengumuman Kelulusan SMPIT Al Khair Barabai</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <!-- Page 1: Large Logo -->
    <section id="page1" class="slide active" aria-label="Logo SMPIT Al Khair">
      <img src="img/logo-smpit.webp" alt="Logo SMPIT Al Khair Barabai" class="logo-large" />
    </section>

    <!-- Page 2 -->
    <section id="page2" class="slide" aria-label="Pengumuman Kelulusan">
      <img src="img/logo-smpit.webp" alt="Logo kecil" class="logo-small" />
      <h1>PENGUMUMAN KELULUSAN<br />SMPIT AL KHAIR<br />ANGKATAN 2024/2025</h1>
      <img src="img/angkatan.webp" alt="Foto Angkatan" class="photo-angkatan" />
      <div class="continue-text" role="button" tabindex="0" aria-label="Lanjutkan pengumuman" id="continueBtn">klik
        continue</div>
    </section>

    <!-- Page 3 -->
    <section id="page3" class="slide" aria-label="Input Nama Siswa">
      <img src="img/logo-smpit.webp" alt="Logo kecil" class="logo-small" />
      <input type="text" id="studentName" class="input-name" placeholder="Masukkan Nama Siswa"
        aria-label="Masukkan Nama Siswa" autocomplete="off" />
      <button id="submitName" disabled>Lanjutkan</button>
    </section>

    <!-- Page 4 -->
    <section id="page4" class="slide" aria-label="Pengumuman Kelulusan Personal">
      <div class="confetti-container" aria-hidden="true"></div>
      <h2>Selamat <span id="displayName">Nama</span>!</h2>
      <h3>dinyatakan</h3>
      <h2>LULUS</h2>
      <p class="congrats-message">Kami ucapkan selamat kepada Anda atas kelulusan dari SMPIT Al Khair
        Barabai.<br />Semoga sukses dan terus berkarya!</p>
    </section>
  </div>
  <script src="main.js"></script>
</body>

</html>
